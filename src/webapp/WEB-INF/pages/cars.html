<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <style>
        h1 {
            color:#0000FF;
        }

        table {
            border-collapse: collapse;
        }

        table th, table td {
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>HorsePower</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getHorsepower()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
